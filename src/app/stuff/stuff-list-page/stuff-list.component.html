<div fxFlexFill>
  <app-navbar fxFlex [logoutDirectly]="true"></app-navbar>
  <div fxFlex>
    <div fxFlexFill fxLayout="row">
      <main class="container main" fxFlex fxFlexFill>
        <div class="row">
          <div class="col-md-1">
            <button class=" bold button-plus" (click)="createNewStuff()">+</button>
          </div>
          <div class="col-md-2 offset-lg-7 offset-md-5 offset-sm-1">
            <label class="search">
            <input i18n-placeholder=" @@stuff-input-findByName" placeholder="Stuff name"
                   type="text clearfix" class="form-control mt-2 input-field"
                   [(ngModel)]="stuffName" (ngModelChange)="onStuffNameEntered()">
            </label>
          </div>
        </div>
        <app-stuff-line-header (directionChanged)="onSortDirectionChanged($event)"></app-stuff-line-header>
        <div *ngFor="let stuffUnit of stuffList">
          <app-stuff-line (popupGenerated)="popupQr($event)" [stuffUnit]="stuffUnit"></app-stuff-line>
        </div>
        <app-spinner *ngIf="!stuffList"></app-spinner>
        <div class="row justify-content-center">
          <mat-paginator #paginator
                         [length]="length"
                         [pageIndex]="pageIndex"
                         [pageSize]="pageSize"
                         [pageSizeOptions]="pageSizeOptions"
                         (page)="pageEvent = onChangePage($event)">
          </mat-paginator>
        </div>
      </main>
    </div>
  </div>
</div>
